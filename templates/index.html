<body style="width: 100vw; height: 100vh; background-color: antiquewhite; position: relative; ">
    <div style="position: none;" class="d-flex justify-content-center w-100 container-timer">
        <div  style="width: 100vw; display: flex; justify-content: center;">
            <div class="rings">
                <div class="percent2" style="position: none;">
                  <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle class="progress" cx="70" cy="70" r="70"></circle>
                 </svg>
                 <div  style="position: absolute; width: 100%; height: 64px; top: 35%; display: flex; justify-content: center; align-items: center;">
                     <h2 class="timer" style="color: aliceblue; font-weight: 600; font-size: xx-large;">60</h2> 
                 </div>
                </div>
              </div>
        </div>
    </div>
        <img  style="width: 100%; height: 100%; object-fit: cover; position: absolute; top: 0; z-index: -1;" id="video"  src="{{ url_for('video_feed') }}" />
    <button id="btn-start" style="position: absolute; bottom: 0;  width: 100%;" type="button"
        class="btn btn-primary btn-start">Mulai</button>
